kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: litmus-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 31521  # Frontend NodePort
    hostPort: 9091
    protocol: TCP
  - containerPort: 31522  # Server NodePort  
    hostPort: 9002
    protocol: TCP
  - containerPort: 31523  # Auth NodePort
    hostPort: 9003
    protocol: TCP
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
- role: worker