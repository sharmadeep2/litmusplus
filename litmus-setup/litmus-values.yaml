# Custom values for Litmus++ Enhanced Chaos Engineering Platform
# Based on LitmusChaos 3.24.0 with custom branding

portal:
  frontend:
    # Custom Litmus++ frontend image - override the full image path
    image:
      imageRegistryName: ""
      repository: "litmusplus/frontend"
      tag: "3.24.0-plus"
      pullPolicy: "IfNotPresent"
    # Override any default image registry
    customLabels:
      image-override: "true"
    service:
      type: NodePort
      nodePort: 30031
    service:
      type: NodePort
      nodePort: 30031
  server:
    service:
      type: NodePort
      nodePort: 30032
  
# Use compatible MongoDB image for better stability
mongodb:
  image:
    registry: ghcr.io/zcube
    repository: bitnami-compat/mongodb
    tag: 6.0.5
  persistence:
    size: 2Gi
    
# Custom labels and annotations for Litmus++ branding
customLabels:
  app.kubernetes.io/brand: "litmus-plus"
  platform: "enhanced-chaos-engineering"

customPodAnnotations:
  platform.io/brand: "litmus++"
  chaos.engineering/enhanced: "true"

# Enable monitoring capabilities
openshift:
  route:
    enabled: false
    
# Resource limits for local development
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"